[tool.poetry]
name = "rtichoke_python"
version = "0.14"
description = "First fully Pythonic version"
authors = ["urigott <urigott@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.25.2"
bokeh = "^3.2.2"
scikit-learn = "^1.3.0"
pandas = "^2.1.0"
tqdm = "^4.66.1"
IPython = "^8.14.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
pylint = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
